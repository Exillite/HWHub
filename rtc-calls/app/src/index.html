<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css" />

    <title>HWHub</title>
</head>

<body>
    <div class="container-fluid h-100" style="overflow: hidden">
        <h3 id="title" class="call-title">Ожидаем подключение...</h3>
        <div class="row justify-content-center" style="height: 86vh">
            <div class="col-10 left-panel" id="leftPanel">
                <div id="callPanel" class="call-tab">
                    <video id="localVideo" class="local-video"></video>
                    <video id="remouteVideo" class="remoute-video"></video>
                </div>
            </div>
            <div class="col-3 right-panel" hidden id="rightPanel">
                <div class="mini-panel">
                    <div class="chat" id="chatArea"></div>
                    <div class="chat-field">
                        <div class="input-group mb-3">
                            <input id="yourMessage" type="text" class="form-control" placeholder="Введите ваше сообщение..." aria-label="Recipient's username" aria-describedby="basic-addon2" />
                            <div class="input-group-append">
                                <button id="sendMessage" class="btn btn-outline-secondary" type="button">
                    <img src="assets/send.png" alt="Отправить" />
                  </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3 right-panel" id="rightPanelMark" hidden>
                <div class="mini-panel">
                    <div class="chouse-submission">
                        <select id="chouseHomework" class="form-control form-control-lg">
                <option value="" selected disabled hidden>Задание...</option>
              </select>
                        <br />
                        <button type="button" id="chouseHomeworkBtn" class="btn btn-primary btn-lg btn-block">
                Выбрать
              </button>
                    </div>

                    <div id="editZone" class="edit-submission" hidden>
                        <div class="points">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="border border-dark" scope="col">№</th>
                                        <th class="border border-dark" scope="col">Балл (max)</th>
                                        <th class="border border-dark" scope="col">Оценка (%)</th>
                                    </tr>
                                </thead>
                                <tbody id="poinsTabel"></tbody>
                            </table>
                        </div>
                        <input id="fine" type="number" class="form-control" onchange="if(!this.value) this.value = 0;" />
                        <br />
                        <button type="button" id="EditSubBtn" class="btn btn-primary btn-lg btn-block">
                Сохранить
              </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 down-panel footer-panel">
                <div class="d-flex align-items-center justify-content-center">
                    <div id="mutebtn" class="footer-btn">
                        <img src="assets/Icons/Audio.png" />
                    </div>
                    <div id="novideobtn" class="footer-btn">
                        <img src="assets/Icons/Camera.png" />
                    </div>
                    <div class="footer-btn footer-btn-off">
                        <img src="assets/Icons/out.png" />
                    </div>
                    <div class="footer-btn" id="chatbtn">
                        <img src="assets/Icons/Chat.png" />
                    </div>
                    <div class="footer-btn" id="marksbtn" hidden>
                        <img src="assets/notes.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script type="module" src="js/index.js" charset="utf-8"></script>
    <script type="module" src="js/ui.js" charset="utf-8"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
