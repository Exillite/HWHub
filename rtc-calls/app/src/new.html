<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>HWHub</title>
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center" style="height: 90vh">
        <div class="col-9 left-panel">
          <div class="main-panel">
            <div class="d-flex align-items-center justify-content-center tabs">
              <div
                onclick="change_main_tab()"
                id="callTab"
                class="tab d-flex align-items-center justify-content-center tab-active"
              >
                Звонок
              </div>
              <div
                onclick="change_main_tab()"
                id="miroTab"
                class="tab d-flex align-items-center justify-content-center"
              >
                Miro
              </div>
            </div>

            <div class="tab-content">
              <div id="callPanel" class="call-tab">
                <video id="localVideo" class="local-video"></video>
                <video id="remouteVideo" class="remoute-video"></video>
              </div>

              <div id="miroPanel" class="call-tab">
                <div
                  id="miroInputFrame"
                  class="d-flex align-items-center justify-content-center"
                  style="
                    background: gray;
                    padding: 40px;
                    border-radius: 30px;
                    margin: 30px;
                    margin-top: 10%;
                  "
                >
                  <input
                    type="text"
                    id="mirolink"
                    placeholder="Вставте ссылку на доску Miro..."
                  />
                  <button
                    id="miroShareBtn"
                    style="border-radius: 10px; margin-left: 5px; height: 40px"
                  >
                    Поделиться
                  </button>
                </div>
                <iframe
                  id="miroFrame"
                  width="100%"
                  height="95%"
                  frameborder="0"
                  scrolling="no"
                  allowfullscreen
                ></iframe>
                <!-- <iframe width="100%" height="95%" src="https://miro.com/app/live-embed/o9J_kkQxX78=/?autoplay=true&moveToViewport=-23165,-5837,13803,7546" frameBorder="0" scrolling="no" allowFullScreen></iframe> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 right-panel">
          <div class="mini-panel">
            <div class="d-flex align-items-center justify-content-center tabs">
              <div
                onclick="change_mini_tab()"
                id="chatTab"
                class="tab d-flex align-items-center justify-content-center tab-active"
                style="border-top-left-radius: 10px"
              >
                Чат
              </div>
              <div
                onclick="change_mini_tab()"
                id="marksTab"
                class="tab d-flex align-items-center justify-content-center"
                style="border-top-right-radius: 10px"
              >
                Оценка
              </div>
            </div>

            <div class="tab-content">
              <div class="call-tab" style="height: 97%">
                <div id="chatArea" class="chat-area"></div>
                <div class="message-area d-flex">
                  <input class="message-input" id="yourMessage" type="text" />
                  <button id="sendMessage" class="send-message-btn">
                    <img src="assets/send.png" height="20" width="20" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="height: 10vh">
        <div class="col-12 down-panel">
          <div
            class="footer-panel d-flex align-items-center justify-content-center"
          >
            <div id="mutebtn" class="footer-btn">
              <img src="assets/mute.png" />
            </div>
            <div id="novideobtn" class="footer-btn">
              <img src="assets/no-video.png" />
            </div>
            <div class="footer-btn" style="background: #d39999">
              <img src="assets/hang.png" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/index.js" charset="utf-8"></script>
    <script type="module" src="js/ui.js" charset="utf-8"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
